name: CI for Angular
on: push
jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Clone
        users: actions/checkout@v2
      - name: Node setup
        users: actions/setup-node@v2
        with: 
          node-version: 14.x
      - name: Install
        run: npm ci
      - name: run tests
        run: ng test --no-watch --code-coverage --browser=ChromeCI
